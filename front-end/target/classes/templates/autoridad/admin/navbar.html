<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<nav class="navbar navbar-expand-md navbar-dark" id="css-panel"
		th:fragment="panel">

		<div class="collapse navbar-collapse" id="css-menu">

			<ul class="nav navbar-nav mr-auto">
				<li class="nav-item" id="css-lista">
					<div class="btn-group" role="group" aria-label="Basic example">
						<th:block th:switch="${boton}">
							<th:block th:case="all">
								<button type="submit" name="action" value="crear"
									class="btn btn-primary border-right border-dark">Crear
									Usuario</button>
								<button type="submit" name="action" value="consultar"
									class="btn btn-primary border-right border-dark">Consultar
								</button>
							</th:block>
							<th:block th:case="actualizar">
								<button type="submit" name="action" value="actualizar"
									class="btn btn-primary border-right border-dark">Actualizar
								</button>
							</th:block>
							<button th:case="onactualizar" type="submit" name="action"
								value="onactualizar"
								class="btn btn-primary border-right border-dark">Actualizar
								Usuario</button>
							<a class="btn btn-primary border-right border-dark"
								th:href="@{'/admin/autoridad/main'}"> Limpiar</a>
						</th:block>
					</div>
				</li>
			</ul>

			<ul th:replace="layout :: login"></ul>

		</div>
	</nav>


</body>
</html>
