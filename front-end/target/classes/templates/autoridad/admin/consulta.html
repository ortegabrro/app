<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout:: head"></head>
<body>
	<!--<div th:fragment="fg-consultar">
		Panel-->

	<div class="content" th:each="usuario : ${usuarios}">
		<form action="#" th:action="@{'/admin/autoridad/form/'+${consulta}}" method="post">
			<nav th:replace="autoridad/admin/navbar :: panel"></nav>
			<div class="container-fluid" id="css-contenido">
				<div th:replace="layout :: alerts"></div>
				<div class="card border-dark bg-light" id="card-inicio">
					<div class="card-header text-white">
						<div class="d-flex">
							<div class="mt-2 mb-2" id="card-titulo" th:text="${form}"></div>
							<div class="ml-auto" id="pagin">

								<ul class="pagination" id="pag-card">
									<li class="prev page-item "><a class="page-link" href="#">Anterior</a></li>
									<li class="next page-item"><a class="next page-link"
										href="#">Siguiente</a></li>
								</ul>
							</div>

						</div>
					</div>
					<div class="card-body">
						<div class="form-row">
							<div class="col-md-4">
								<label for="identificacion">Identificacion</label> <input
									type="text" name="identificacion"
									th:value="${usuario.identificacion}"
									class="form-control text-uppercase" readonly />
							</div>
							<div class="col-md-4">
								<label for="tipoIdentificacion">Tipo Identificacion</label> <input
									type="text" name="tipoIdentificacion"
									th:value="${usuario.tipoIdentificacion}"
									class="form-control text-uppercase" readonly />
							</div>
							<div class="col-md-4">
								<label for="nombres">Nombres</label> <input type="text"
									name="nombres" id="nombres" class="form-control text-uppercase"
									th:value="${usuario.nombres}" readonly />
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4">
								<label for="apellidos">Apellidos</label> <input type="text"
									name="apellidos" id="apellidos"
									class="form-control text-uppercase"
									th:value="${usuario.apellidos}" readonly />
							</div>

							<div class="col-md-4">
								<label for="username">Nombre de Usuario</label> <input
									type="text" name="username" id="username"
									class="form-control text-uppercase"
									th:value="${usuario.username}" readonly />
							</div>

							<div class="col-md-4">
								<label for="roles">Roles Usuario</label> <input type="text"
									name="roles" id="roles" class="form-control text-uppercase"
									th:value="${usuario.roles}" readonly />
							</div>


						</div>
						<div class="form-row mb-3">
							<div class="col-md-4">
								<label>Estado</label>
								<th:block th:switch="${usuario.habilitado}">
									<input th:case="true" value="Habilitado"
										class="form-control text-uppercase" readonly />
									<input th:case="false" value="Deshabilitado"
										class="form-control text-uppercase" readonly />
								</th:block>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>




	<footer th:replace="layout :: footer"></footer>
</body>
</html>
