
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${titulo}">Insert title here</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
<!-- <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"> -->
<link rel="stylesheet" th:href="@{/css/jquery.datetimepicker.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

	<div th:fragment="alerts" class="fixed-top">
		<div class="alertop alert alert-success" th:if="${success}"
			th:text="${success}"></div>
		<div class="alertop alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alertop alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alertop alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</div>

	<ul class="navbar-nav navbar-right" th:fragment="login">
		<li sec:authorize="!isAuthenticated()"><a
			class="btn btn-outline-primary" th:href="@{/login}">Iniciar
				Sesion</a></li>

		<li sec:authorize="isAuthenticated()" class="dropdown show"><a
			class="btn btn-outline-primary dropdown-toggle" href="#"
			role="button" id="dropdownMenuLink" data-toggle="dropdown"
			aria-haspopup="true" aria-expanded="false"> <span
				sec:authentication="name"></span></a>

			<div class="dropdown-menu dropdown-menu-right"
				aria-labelledby="dropdownMenuLink">
				<a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a> <input
					type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</div></li>

	</ul>

	<footer th:fragment="footer" class="container">

		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!-- <script th:src="@{/js/bootstrap-datepicker.js}"></script> -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
		<script th:src="@{/js/jquery.datetimepicker.full.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
		<script
			src="https://www.solodev.com/assets/pagination/jquery.twbsPagination.js"></script>
		<script th:src="@{/js/pagination.js}"></script>
		<script type="text/javascript">
		
	      $(document).ready(function(){
	          $("#exampleModalScrollable").modal('show');
	          $('#picker').datetimepicker({
	  			timepicker: false,
	  			datepicker: true,
	  			format:'d/m/y',
	  		 })
	  	   $(".alertop").fadeTo(2000, 500).slideUp(500, function(){
        	    $(".alert-dismissible").alert('close');
        	});
	          
	       	 
	      }); 
  		</script>
		
	</footer>
</body>
</html>
