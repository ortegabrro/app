<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/stylelogin.css}">

</head>
<body>
	<div th:replace="layout :: alerts"></div>
	<div class="container py-4">

		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal text-white">Crear Usuario</h1>
		</div>

		<form class="form-signin" th:action="@{/crear}" 
			method="post">


			<div class="form-label-group">
				<input type="text" name="identificacion" id="identificacion"
					th:field="*{usuario.identificacion}" class="form-control text-uppercase"
					placeholder="Identificacion" required
					onkeypress="return /[0-9]/i.test(event.key)"
					onpaste="return false" maxlength="20" 
					/> <label
					for="identificacion">Identificacion</label>
			</div>

			<div class="form-label-group">
				<select class="form-control" name="tipoIdentificacion"
					th:field="*{usuario.tipoIdentificacion}" required>
					<option value="">Tipo Identificacion</option>
					<option th:value="${tipoIdentificacion}"
						th:text="${tipoIdentificacion}" selected></option>
					<option
						th:each="tipoIdentificacion : ${T(enumeraciones.TipoIdentificacion).values()}"
						th:value="${tipoIdentificacion}" th:text="${tipoIdentificacion}"></option>
				</select>
			</div>

			<div class="form-label-group">
				<input type="text" name="nombres" id="nombres" th:field="*{usuario.nombres}"
					class="form-control text-uppercase" placeholder="Nombres"
					required
					onkeypress="return /[a-z- ]/i.test(event.key)"
					onpaste="return false" maxlength="50" 
					/> <label for="nombres">Nombres</label>
			</div>

			<div class="form-label-group">
				<input type="text" name="apellidos" id="apellidos"
					th:field="*{usuario.apellidos}" class="form-control text-uppercase"
					placeholder="Apellidos" required
					onkeypress="return /[a-z- ]/i.test(event.key)"
					onpaste="return false" maxlength="50" 
					/> <label
					for="apellidos">Apellidos</label>
			</div>

			<div class="form-label-group">
				<input type="text" name="username" id="username"
					th:field="*{usuario.username}" class="form-control text-uppercase"
					placeholder="Nombre de Usuario" required 
					onpaste="return false"
					onkeypress="return /[a-z-0-9]/i.test(event.key)" maxlength="50"/> <label
					for="username">Nombre de Usuario</label>
			</div>

			<div class="form-label-group">

				<input type="password" name="password" id="password"
					th:value="${usuario.getPassword()}"
					class="form-control text-uppercase" placeholder="Contrase単a"
					required onpaste="return false"
					onkeypress="return /[a-z-0-9]/i.test(event.key)" maxlength="50" />
				<label for="password">Contrase単a</label>
			</div>
			<div class="form-label-group">

				<input type="password" id="confirmPassword" name="confirmPassword"
					class="form-control text-uppercase"
					th:value="${usuario.getConfirmPassword()}"
					placeholder="Confirmar Contrase単a" required
					onpaste="return false"
					onkeypress="return /[a-z-0-9]/i.test(event.key)" maxlength="50" />
				<label for="confirmPassword">Confirmar Contrase単a</label>
			</div>

			<div class="form-label-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Crear
					Usuario</button>
			</div>

			<div class="dropdown-divider"></div>

			<a class="text-white" th:href="@{/login}">Iniciar Sesion</a>

		</form>
	</div>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		$(".alert").fadeTo(2000, 500).slideUp(500, function() {
			$(".alert-dismissible").alert('close');
		});
	</script>
</body>
</html>
