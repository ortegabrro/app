<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout:: head"></head>
<body>
	<!--<div th:fragment="fg-consultar">
		Panel-->
	<div class="content" th:each="embargo : ${embargos}">
		<form action="#" th:action="@{/autoridad/judicial/gestor/aplicar}"
			method="post">
			<nav th:replace="autoridad/judicial/gestor/navbar :: panel"></nav>

			<div class="container-fluid" id="css-contenido">
				<div class="card border-dark bg-light" id="card-inicio">
					<div class="card-header text-white">
						<div class="d-flex">
							<div class="mt-2 mb-2" id="card-titulo" th:text="${form}"></div>
							<div class="ml-auto" id="pagin">

								<ul class="pagination" id="pag-card">
									<li class="prev page-item "><a class="page-link" href="#">Anterior</a></li>
									<li class="next page-item"><a class="next page-link"
										href="#">Siguiente</a></li>
								</ul>
							</div>

						</div>
					</div>


					<div class="card-body">
						<div class="form-row">
							<div class="col-md-4">
								<label for="numProceso">Numero Proceso</label> <input type="text"
									class="form-control text-uppercase" name="numProceso"
									th:value="${embargo.numProceso}" readonly>
							</div>
							<div class="col-md-4">
								<label for="numOficio">Numero Oficio</label> <input type="text"
									class="form-control text-uppercase" name="numOficio"
									th:value="${embargo.numOficio}" readonly>
							</div>
							<div class="col-md-4">
								<label for="fechaOficio">Fecha Oficio</label>
								<input type="text" name="fechaOficio" class="form-control"
									th:value="${{embargo.fechaOficio}}" readonly>
								<!-- 
								<input type="text" id="picker" name="fechaOficio" class="form-control"
									th:value="${embargo.fechaOficio}" readonly>
								
								<div class="input-group date" data-provide="datepicker">
									<input type="text" class="form-control" id="fechaOficio"
										 th:value="${embargo.fechaOficio}" readonly>
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-th"></span>
									</div>
								</div> -->
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4">
								<label for="tipoEmbargo">Tipo Embargo</label><input type="text" name="tipoEmbargo"
									class="form-control" th:value="${embargo.tipoEmbargo}" readonly>
							</div>
							<div class="col-md-4">
								<label for="montoAEmbargar">Monto a Embargar</label> <input
									type="text" class="form-control" name="montoAEmbargar"
									th:value="${embargo.montoAEmbargar}" readonly>
							</div>
							<div class="col-md-4">
								<label for="numCuentaAgrario">Numero Cuenta Banco Agrario</label> <input
									type="text" class="form-control" name="numCuentaAgrario"
									th:value="${embargo.numCuentaAgrario}" readonly>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4">
								<label for="embargoProcesado">Estado</label>
								<th:block th:switch="${embargo.embargoProcesado}">
									<input th:case="true" value="Aplicado"
										class="form-control text-uppercase" readonly />
									<input th:case="false" value="No Aplicado"
										class="form-control text-uppercase" readonly />
								</th:block>
							</div>
						</div>


						<div class="card my-2">
							<div class="card-body">
								<table class="tb1const-judicial table table-bordered"
									style="width: 100%">
									<thead>
										<tr>
											<td>Identificacion</td>
											<td>Tipo Identificacion</td>
											<td>Nombres</td>
											<td>Apellidos</td>
										</tr>
									</thead>
									<tbody>
										<tr th:each="demandante:${embargo.demandantes}">
											<td th:text="${demandante.identificacion}"></td>
											<td th:text="${demandante.tipoIdentificacion}">
											<td th:text="${demandante.nombres}"></td>
											<td th:text="${demandante.apellidos}"></td>
										</tr>
									</tbody>
								</table>
								<table class="tb2const-judicial table table-bordered"
									style="width: 100%">
									<thead>
										<tr>
											<td>Identificacion</td>
											<td>Tipo Identificacion</td>
											<td>Nombres</td>
											<td>Apellidos</td>
											<td>Monto a Embargar</td>
										</tr>
									</thead>
									<tbody>
										<tr th:each="demandado:${embargo.demandados}">
											<td th:text="${demandado.identificacion}"></td>
											<td th:text="${demandado.tipoIdentificacion}"></td>
											<td th:text="${demandado.nombres}"></td>
											<td th:text="${demandado.apellidos}"></td>
											<td th:text="${demandado.montoAEmbargar}"></td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
			
		</form>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
