<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/stylelogin.css}">

</head>
<body>
	<div th:replace="layout :: alerts"></div>
	<div class="container py-4">

		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal text-white">Crear Usuario</h1>
		</div>

		<form class="form-signin" th:action="@{/crear}" th:object="${persona}"
			method="post">


			<div class="form-label-group">
				<input type="text" name="identificacion" id="identificacion"
					class="form-control text-uppercase" placeholder="Identificacion"
					autofocus required /> <label for="identificacion">Identificacion</label>
			</div>

			<div class="form-label-group">
				<select class="form-control" name="tipoIdentificacion" required>
					<option value="">Tipo Identificacion</option>
					<option
						th:each="tipoIdentificacion : ${T(enumeraciones.TipoIdentificacion).values()}"
						th:value="${tipoIdentificacion}" th:text="${tipoIdentificacion}"></option>
				</select>
			</div>

			<div class="form-label-group">
				<input type="text" name="nombres" id="nombres"
					class="form-control text-uppercase" placeholder="Nombres" autofocus
					required /> <label for="nombres">Nombres</label>
			</div>

			<div class="form-label-group">
				<input type="text" name="apellidos" id="apellidos"
					class="form-control text-uppercase" placeholder="Apellidos"
					autofocus required /> <label for="apellidos">Apellidos</label>
			</div>

			<div class="form-label-group">

				<input type="password" name="password"
					th:value="${usuario.password}" class="form-control text-uppercase"
					placeholder="Contraseña" autofocus required /> <label
					for="password">Contraseña</label>
			</div>

			<div class="form-label-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Crear
					Usuario</button>
			</div>

			<div class="dropdown-divider"></div>

			<a class="text-white" th:href="@{/login}">Iniciar Sesion</a>

		</form>
	</div>
</body>
</html>
